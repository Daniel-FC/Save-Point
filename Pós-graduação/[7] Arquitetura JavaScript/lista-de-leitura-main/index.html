<html>
  <head>
    <title>Atv. Reposição</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
    <nav>
      <label class="logo">Atv. Reposição</label>
      <input id="search" name="search" placeholder="Buscar..." />
      <i class="fas fa-search"></i>
    </nav>

    <form class="container">
      <h2>Ao clicar nos icones coloridos os filmes mudam de menu</h3>

      <div id="division">
        <div id="horizontal">
          <i id="icone" class="fas fa-book-open"></i>
          <h3 id="titulo">LENDO ATUALMENTE</h3>
        </div>
        <div id="tabLendo"></div>
      </div>

      <div id="division">
        <div id="horizontal">
          <i id="icone" class="fas fa-book"></i>
          <h3 id="titulo">QUERO LER</h3>
        </div>
        <div id="tabQueroLer"></div>
      </div>

      <div id="division">
        <div id="horizontal">
          <i id="icone" class="fas fa-check-circle"></i>
          <h3 id="titulo">LEITURA CONCLUIDA</h3>
        </div>
        <div id="tabLeituraConcluida"></div>
      </div>

      <div id="division">
        <div id="horizontal">
          <i id="icone" class="fas fa-times-circle"></i>
          <h3 id="titulo">NENHUM</h3>
        </div>
        <div id="tabNenhum"></div>
      </div>
    </form>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
