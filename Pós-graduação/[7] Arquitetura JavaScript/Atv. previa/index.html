<html>
  <head>
    <title>Login e Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
    <nav>
      <label class="logo">Atv. previa</label>
      <ul>
        <li> <a id="listar" href="#">Listar</a> </li>
        <li> <a id="entrar" href="#">Entrar</a> </li>
        <li> <a id="cadastrar" href="#">Cadastrar</a> </li>
        <li> <a id="sair" href="#">Sair</a> </li>
      </ul>
      <label id="icon">
        <i class="fas fa-bars"></i>
      </label>
    </nav>

    <form>
      <h3 id="titulo">CADASTRAR</h3>
      <input id="nome" type="text" name="nome" placeholder="Nome completo..." />
      <input id="email" type="text" name="email" placeholder="Seu email..." />
      <input id="senha" type="password" name="senha" placeholder="Sua senha..." />
      <input id="enviar" type="submit" name="acao" placeholder="Enviar" />
      <Text id="usuarios"> </Text>
      <script type="text/javascript" src="script.js"></script>
    </form>
  </body>
</html>
